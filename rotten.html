<!DOCTYPE html>
<html ng-app="bankApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
<script type="text/javascript"src="../js/rotten.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"type="text/css"href="../css/rotten.css"/>


</head>
<body>
<section ng-controller="Ctrl">
<div id="heading">
<h1 class="h1">Movies</h1>
</div>

<input type="text" name="name" placeholder="Search Movies, Actor, TV, more" ng-model="mname" class="search"/>
<button ng-click="display()" class="btn btn-primary btn-sm" class="btn">SEARCH</button>
<img src="{{image}}" class="img"/>
<div class="content">
<p>{{id}}</p>
<p>{{title}}</p>
<p>{{year}}</p>
<p>{{mpaa_rating}}</p>
<p>{{runtime}}</p>
<p>{{critics_consensus}}</p>
<p>{{theater}}</p>
<p>{{dvd}}</p>
<p>{{synopsis}}</p>
</div>
</section>
</body>
</html>
